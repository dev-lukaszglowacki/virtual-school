spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/virtual-school
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/virtual-school/protocol/openid-connect/certs
spring.datasource.url=jdbc:postgresql://backend-db:5432/virtualschooldb
spring.datasource.username=schooluser
spring.datasource.password=schoolpass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect